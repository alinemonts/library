<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Lovers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="liblovers-wrapper">
        <div class="liblovers-description">
            <div class="texto-logo">
                <img src="./img/texto-logo.png" alt="Library Lovers">
            </div>
            <div class="texto">
                <p>Talk about books. <br>Make friends. <br>Share experiences!</p>
            </div>
             <div class="desenho-logo">
                <img src="./img/desenho-logo.png" alt="Library lovers logo">
            </div>
        </div>
        <div class="liblovers-continue">
            <div class="group">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="liblovers-login">Continue as @bibliophile</a>
                <a href="#" class="liblovers-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not @bibliophile? <a href="#">Change account</a>
                <br>or
                <br><a href="#">Sign-in</a> to join our community!</p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download the app:</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            <div class="group">
                 <img src="./img/desenho-logo.png" alt="Library Lovers logo" class="liblovers-logo">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
